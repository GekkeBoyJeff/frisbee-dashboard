<svg fill="none" viewBox="0 0 800 200" width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
<!-- X, Y, width & height-->

<foreignObject width="100%" height="100%" preserveAspectRatio="none">

<div xmlns="http://www.w3.org/1999/xhtml">
<!-- om aan te geven dat het Xhml is-->

<style>

    @keyframes rotate{
        0%{
            transform:rotate(3deg);
        }
        100%{
            transform: rotate(-3deg);
        }
    }

    @keyframes gradientBackground{
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    .container{
        font-family:system-ui;
        display:flex;
        flex-direction: column;
        align-items:center;
        justify-content: center;
        text-align:center;
        margin:0;
        width:100%;
        height:200px;
        background: linear-gradient(-45deg, #fc5c5c, #6a74fb, #05df34);
        background-size:600% 400%;
        border-radius:10px;
        object-fit:cover;
        animation:gradientBackground 10s ease infinite;
        color:white;
    }

    h2{
        font-size:32px;
        letter-spacing: 5px;
        text-transform: uppercase;
        text-shadow: 1px 1px 0 #efefef, 0 12px 5px rgb(0 0 0 / 10%);
        animation: rotate ease-in-out 1s infinite alternate;
    }
</style>

    <div class="container">
        <h2>Week 2: begin vuurwerkshow</h2>
    </div>
</div>

</foreignObject>
</svg>

<!-- BRON: https://css-tricks.com/custom-styles-in-github-readmes/-->