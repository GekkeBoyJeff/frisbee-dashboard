<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
<!-- X, Y, width & height-->

<foreignObject width="100%" height="100%">

<div xmlns="http://www.w3.org/1999/xhtml">
<!-- om aan te geven dat het Xhml is-->

<style>

    @keyframes rotate{
        0%{
            transform:rotate(3deg);
        }
        100%{
            transform: rotate(-3deg);
        }
    }

    @keyframes gradientBackground{
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        66% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .container{
        font-family:system-ui;
        display:flex;
        flex-direction: column;
        align-items:center;
        justify-content: center;
        margin:0;
        width:100%;
        height:400px;
        background: linear-gradient(-45deg, #fc5c5c, #6a74fb, #05df34);
        background-size:600% 400%;
        border-radius:10px;
        animation:gradientBackground 10s ease infinite;
        color:white;
    }

    h1{
        font-size:3em;
        letter-spacing: 5px;
        text-transform: uppercase;
        text-shadow: 0 4px 0 #efefef, 0 12px 5px rgb(0 0 0 / 10%);
        animation: rotate ease-in-out 1s infinite alternate;
    }

    p{
        font-size: 1.5em;
        letter-spacing: 5px;
        text-shadow: 0 1px 0 #efefef;
        animation: 3s ease 0s normal forwards 1 fadeIn;
    }
    a{
        cursor:default;
    }
</style>

    <div class="container">
        <h1>Frisbee dashboard</h1>
        <p>Jeffrey Ullers</p>
    </div>
</div>

</foreignObject>
</svg>

<!-- BRON: https://css-tricks.com/custom-styles-in-github-readmes/-->